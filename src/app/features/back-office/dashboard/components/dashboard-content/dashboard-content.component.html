<div class="dashboard-content">
  <!-- Stats Cards Grid -->
  <section class="stats-section">
    <div *ngFor="let card of cards" class="stat-card" [style.borderLeftColor]="card.color">
      <div class="card-icon">{{ card.icon }}</div>
      <div class="card-body">
        <h3 class="card-title">{{ card.title }}</h3>
        <p class="card-value">{{ card.value }}</p>
        <span class="card-trend" *ngIf="card.trend">{{ card.trend }}</span>
      </div>
    </div>
  </section>
