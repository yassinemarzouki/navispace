<aside class="dashboard-sidebar" [class.collapsed]="!isSidebarOpen">
  <div class="sidebar-header">
    <div class="logo">
      <span class="logo-icon"><i class="fas fa-rocket"></i></span>
      <span class="logo-text" *ngIf="isSidebarOpen">NaviSpace</span>
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i [class]="isSidebarOpen ? 'fas fa-times' : 'fas fa-bars'"></i>
    </button>
  </div>

  <nav class="sidebar-menu">
    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      routerLinkActive="active"
      class="menu-item"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <span class="menu-icon"><i [class]="item.icon"></i></span>
      <span class="menu-label" *ngIf="isSidebarOpen">{{ item.label }}</span>
    </a>
  </nav>

  <div class="sidebar-footer" *ngIf="isSidebarOpen">
    <p>v1.0.0</p>
  </div>
</aside>
